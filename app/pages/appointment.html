<main class="main">
  <section class="appointment">
    <div class="container">
      <h1 class="appointment__title">BOOK AN APPOINTMENT</h1>
      <div class="appointment__content">
        <div class="appointment__content-form">
          <h2 class="appointment__content-title">CONTACT INFORMATHION</h2>
          <p class="appointment__content-text">Fill in your contact details</p>
          <form class="appointment__content-form" action="">
            <input class="appointment__content-input" type="text" name="first name appointment"
              placeholder="First name">
            <input class="appointment__content-input" type="text" name="last name appointment" placeholder="Last name">
            <input class="appointment__content-input" type="email" name="email appointment" placeholder="Email">
            <input class="appointment__content-input" type="phone" name="phone appointment" placeholder="Mobile">
          </form>
          <button class="appointment__content-btn btn_sumbit" type="submit">SEND</button>
        </div>
        <picture>
          <source srcset="images/appointment-img.avif" type="image/avif">
          <source srcset="images/appointment-img.webp" type="image/webp">
          <img class="appointment__content-img" src="images/appointment-img.jpg" alt="David Beckham in stylish clothes Boss">
        </picture>
      </div>
    </div>
  </section>
</main>

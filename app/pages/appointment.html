<main class="main">
  <section class="appointment">
    <div class="container">
      <h1 class="appointment__title ta-center">BOOK AN APPOINTMENT</h1>
      <div class="appointment__content d-flex">
        <div class="appointment__content-box">
          <h2 class="appointment__content-title">CONTACT INFORMATHION</h2>
          <p class="appointment__content-text">Fill in your contact details</p>
          <form class="appointment__content-form" action="">
            <label for="first-name-appointment" aria-label="enter your first name"></label>
            <input class="appointment__content-input" id="first-name-appointment" type="text" name="first name appointment"
              placeholder="First name">
              <label for="last-name-appointment" aria-label="enter your last name"></label>
            <input class="appointment__content-input" id="last-name-appointment" type="text" name="last name appointment" placeholder="Last name">
            <label for="email-appointment" aria-label="enter your email"></label>
            <input class="appointment__content-input" id="email-appointment" type="email" name="email appointment" placeholder="Email">
            <label for="phone-appointment" aria-label="enter your phone"></label>
            <input class="appointment__content-input" id="phone-appointment" type="tel" name="phone appointment" placeholder="Mobile">
          </form>
          <button class="btn-sumbit appointment__content-btn" type="submit">SEND</button>
        </div>
        <picture>
          <source srcset="images/appointment-img.avif" type="image/avif">
          <source srcset="images/appointment-img.webp" type="image/webp">
          <img class="appointment__content-img" src="images/appointment-img.jpg" alt="David Beckham in stylish clothes Boss">
        </picture>
      </div>
    </div>
  </section>
</main>
